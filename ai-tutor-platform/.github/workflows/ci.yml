name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ai-tutor

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Job 1: Detect which packages changed (path filtering)
  # ──────────────────────────────────────────────────────────────────────────
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      auth-service: ${{ steps.changes.outputs.auth-service }}
      session-service: ${{ steps.changes.outputs.session-service }}
      curriculum-service: ${{ steps.changes.outputs.curriculum-service }}
      homework-service: ${{ steps.changes.outputs.homework-service }}
      analytics-service: ${{ steps.changes.outputs.analytics-service }}
      payment-service: ${{ steps.changes.outputs.payment-service }}
      ai-services: ${{ steps.changes.outputs.ai-services }}
      common: ${{ steps.changes.outputs.common }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'common/**'
            auth-service:
              - 'backend/auth-service/**'
              - 'common/**'
            session-service:
              - 'backend/session-service/**'
              - 'common/**'
            curriculum-service:
              - 'backend/curriculum-service/**'
              - 'common/**'
            homework-service:
              - 'backend/homework-service/**'
              - 'common/**'
            analytics-service:
              - 'backend/analytics-service/**'
              - 'common/**'
            payment-service:
              - 'backend/payment-service/**'
              - 'common/**'
            ai-services:
              - 'ai-services/**'
              - 'common/**'
            common:
              - 'common/**'

  # ──────────────────────────────────────────────────────────────────────────
  # Job 2: Lint all packages (runs on every push)
  # ──────────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Format check
        run: yarn format:check

  # ──────────────────────────────────────────────────────────────────────────
  # Job 3: Typecheck all packages
  # ──────────────────────────────────────────────────────────────────────────
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Typecheck
        run: yarn typecheck

  # ──────────────────────────────────────────────────────────────────────────
  # Job 4: Test – auth-service
  # ──────────────────────────────────────────────────────────────────────────
  test-auth-service:
    name: Test – auth-service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.auth-service == 'true' || github.ref == 'refs/heads/main'
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_tutor_auth_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run unit tests
        working-directory: backend/auth-service
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: ai_tutor_auth_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_SYNCHRONIZE: 'true'
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-jwt-secret-must-be-at-least-32-chars
          BCRYPT_ROUNDS: 10
          THROTTLE_TTL_SECONDS: 60
          THROTTLE_LIMIT: 100
          INTERNAL_SERVICE_SECRET: test-internal-secret-must-be-32chars
        run: yarn test:ci

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-test-results
          path: backend/auth-service/test-results/

  # ──────────────────────────────────────────────────────────────────────────
  # Job 5: Test – frontend
  # ──────────────────────────────────────────────────────────────────────────
  test-frontend:
    name: Test – frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        working-directory: frontend
        run: yarn test:ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/

  # ──────────────────────────────────────────────────────────────────────────
  # Job 6: Build Docker images (main branch only)
  # ──────────────────────────────────────────────────────────────────────────
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-auth-service, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        service:
          - name: frontend
            context: frontend
          - name: auth-service
            context: backend/auth-service
          - name: session-service
            context: backend/session-service
          - name: curriculum-service
            context: backend/curriculum-service
          - name: homework-service
            context: backend/homework-service
          - name: analytics-service
            context: backend/analytics-service
          - name: payment-service
            context: backend/payment-service
          - name: llm-wrapper
            context: ai-services/llm-wrapper
          - name: vector-db
            context: ai-services/vector-db
          - name: prompt-engine
            context: ai-services/prompt-engine
          - name: safety-guardrails
            context: ai-services/safety-guardrails
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            GIT_COMMIT=${{ github.sha }}

  # ──────────────────────────────────────────────────────────────────────────
  # Job 7: Security scan (Trivy) – runs on main branch
  # ──────────────────────────────────────────────────────────────────────────
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
